<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="signin.css">
  <title>Forgot Password - Little Paws</title>
</head>
<body>
  <header>
    <nav class="nav">
        <a href="/" class="logo">
          <img src="dogg.png" alt="Logo" style="width: 50px; height: auto;">
          Little Paws
        </a>
      
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      
        <div class="nav__link hide">
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input" />
                <button class="search-btn">Search</button>
              </div>
          <div class="dropdown">
            <a href="index.html">Home</a>
          </div>
          <button class="sign-in-btn" onclick="location.href='signin.html'">Sign In</button>
        
        </div>
      </nav>
  </header>
  <br><br><br><br><br>

  <!-- Forgot Password Form -->
  <div class="auth-container">
    <div class="form-container">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address below to receive a link to reset your password.</p>
      <form id="forgotPasswordForm">
        <input type="email" placeholder="Email Address" required>
        <button type="submit">Send Reset Link</button>
      </form>
      <p class="switch-form">Remembered your password? <a href="signin.html">Login</a></p>
    </div>
  </div>

  <script src="sbtn.js"></script>
</body>
</html>
