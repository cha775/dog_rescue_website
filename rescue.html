      <header>

    <h1>Dog Rescue Form</h1>
    <p>Fill out the details of the dog you are rescuing.</p>
</header>
  <main>
    <form id="rescueForm">
        <label for="dogName">Dog's Name:</label>
        <input type="text" id="dogName" name="dogName" required><br><br>
      
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required><br><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
      
        <label for="rescuerName">Rescuer's Name:</label>
        <input type="text" id="rescuerName" name="rescuerName" required><br><br>
      
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required><br><br>
      
        <label for="additionalInfo">Additional Info:</label>
        <textarea id="additionalInfo" name="additionalInfo"></textarea><br><br>
      
        <label for="dogImage">Upload Dog's Image:</label>
        <input type="file" id="dogImage" name="dogImage" accept="image/*" required><br><br>
      
        <button type="submit">Submit</button>
      </form>
  </main>
