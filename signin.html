  <!-- Login/Registration Container -->
  <div class="auth-container">
    <!-- Login Form -->
<div class="form-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="forgot-password">
    <a class="forgot-password" href="forgot-password.html">Forgot Password?</a>
  </div>
  <div class="social-login">
    <p>Or login with</p>
    <button id="signInButton" class="btn">Sign in with Google</button>
    <button class="facebook-btn">Login with Facebook</button>
  </div>
  <p class="switch-form">Don't have an account? <a href="register.html" id="switchToRegister">Register</a></p>

</div>


    <!-- Registration Form -->
    <div class="form-container hide" id="registrationForm">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <div class="social-login">
        <p>Or register with</p>
        <button class="google-btn">Register with Google</button>
        <button class="facebook-btn">Register with Facebook</button>
      </div>
      <p class="switch-form">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
    </div>
  </div>
